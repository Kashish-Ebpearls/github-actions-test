name: "Reusable Build & Distribute"

# This workflow only runs when called by another workflow
on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --target lib/main-${{inputs.flavor}}.dart --debug

      - name: install firebase tools
        run:  npm install -g firebase-tools

      - name: Upload to Firebase
        run: |
            # 1. Create the credentials file from the secret
            echo '${{ secrets.GCP_SA_KEY }}' > service-account.json
            
            # 2. Tell the Firebase CLI where the credentials are
            export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
            
            # 3. Run the distribution command
            firebase appdistribution:distribute build/app/outputs/flutter-apk/app-debug.apk \
              --app 1:988002253668:android:2b561a4f39c2040f331871 \
              --project github-actions-test-23cf7 \
              --groups "qa"
        env:
            GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}